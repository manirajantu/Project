<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Notes App</title>
    
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="header__title">Royal Notes</h1>
        <h2 class="header__subtitle">Remember forever</h2>
    </div>
</div>
<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Filter todos">
        <select name="" id="filter-by" class="dropdown">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>    
        <span id="time-stamp"></span>
    </div>
</div>

<div class="container">
    <button id="create-note" class="button">Create New Note</button> 
    <a> Click on title to edit.</a>
    <span id="time-stamp"></span>

</div>

<div class="container">
    <div id="notes"></div>
</div>    
    <script src="./scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-app.js"></script>
    <!-- <script src="./scripts/notes-edit.js"></script> -->

    <div class="footnote">
        <a> End of note</a>
    </div> 
    <br>
</body>
</html>
